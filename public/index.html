<!DOCTYPE html>
<html lang="pt-BR">
	<head>
        <title>Random Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINKS EXTERNOS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>

        <!-- <link rel="stylesheet" href="/assets/css/hidemenu.component.css"> -->
        <link rel="stylesheet" href="/assets/css/main.css">

    <body>
        <!-- OPEN DIV MAIN -->
        <div id="app" class="main">

            <!-- OPEN HEADER SIDEBAR -->
            <header id="sidebar" class="nav mdc-drawer shrine-drawer">
                <div class="mdc-drawer__content">
                    <nav class="mdc-list">
                        <div class="status-header">
                            <div id="sidebar-profile" class="perfil-img">
                                <span class="perfil"><i class="lart material-icons">person</i></span>
                            </div>
                            <span style="font-size:20px;">Random Chat</span>
                            <span id="header-messages" style="cursor:pointer"><i class="small material-icons">chat</i></span>
                        </div>
                        <div style="display:none;" class="panel-profile" id="panel-profile">
                            <div class="status-header">
                                <button id="close-panel-profile" class="close-profile">
                                    <span><i class="small material-icons">chevron_left</i></span>
                                </button>
                                <span style="font-size:20px;">Perfil</span>
                            </div>

                           <div class="profile">
                                <div id="profile-img" class="profile-img">
                                    <input style="display:none;" type="file" id="profile-input-photo">
                                    <span id="profile-set-photo" class="perfil"><i class="lart material-icons">person</i></span>
                                </div>
                                <div id="container-menu" class="container-menu">
                                    <div class="set-name">
                                        <!-- <input id="edit-name" type="text" placeholder="Edite seu nome"> -->
                                        <div style="max-height: 80px; overflow-y: auto;" id="edit-name" class="input-edit-name" contenteditable="true">Edite seu nome</div>
                                        <span id="edit-name-enter"><i class="small material-icons">send</i></span>
                                    </div>

                                            <i class="small material-icons">input</i>
                                            <span>Login</span>
                                        </span>
                                    </button>
        
                                    <button class="mdc-button foo-button custom-ripple">
                                        <span class="mdc-button__label">
                                            <i class="small material-icons">person_add</i>
                                            <span>registro</span>
                                        </span>
                                    </button>
                                
                                    <button class="mdc-button foo-button custom-ripple mdc-list-iten--activate" aria-selected="true" tab-index="0" href="#">
                                        <span class="mdc-button__label">
                                            <i class="small material-icons">home</i>
                                            <span>início</span>
                                        </span>
                                    </button>
        
                                    <button class="mdc-button foo-button custom-ripple">
                                        <span class="mdc-button__label">
                                            <i class="small material-icons">input</i>
                                            <span>logout</span>
                                        </span>
                                    </button> -->
                                </div>
                           </div>
                        </div>

                        <div style="display:none;" class="panel-contacts" id="panel-contacts">
                            <div class="status-header">
                                <button id="close-panel-contacts" class="close-contacts">
                                    <span><i class="small material-icons">chevron_left</i></span>
                                </button>
                            </div>
                            <form id="profile-add-contact" class="add-contact">
                                <input name="email" type="text" placeholder="E-mail do contato">
                                <button type="submit">adicionar</button>
                            </form>
                            <div class="contact">
                                <ul id="contacts-profile"></ul>
                            </div>
                         </div>
                    </nav>
                </div>
                <div id="hide-menu" class="container">
                    <input id="menu-setinha" type="checkbox"> 
                    <label for="menu-setinha"> 
                        <div class="menu"> 
                            <span class="setinha"></span> 
                        </div> 
                    </label> 
                </div>
                <div id="header-footer" class="footer"></div>
            </header>
            <!-- CLOSE HEADER SIDEBAR -->

            <!-- OPEN CONTAINER CHAT -->
                <div id="container-chat" class="container-chat">
                    <div id="chat-box" class="box">

                        <div id="chat-home" class="chat">
                            <div id="no-contact-selected"></div>
                        </div>

                        <div style="display:none;" id="chat-status-bar" class="status">
                            <div class="container-status">
                                <div class="perfil">
                                    <div class="perfil-img">
                                        <span><i class="small material-icons">person</i></span>
                                    </div>
                                    <div class="info">
                                        <span class="nome">Nome</span>
                                        <span class="time">último acesso em 20/03/2020</span>
                                    </div>
                                </div>

                                <div class="status-attachments">
                                    <button id="status-search"><i class="small material-icons">search</i></button>
                                    <button id="status-attach-file"><i class="small material-icons">attach_file</i></button>
                                    <button id="status-settings"><i class="small material-icons">more_vert</i></button>

                                    <div style="display:none" id="status-open-attach-file" class="status-open-attach-file">
                                        <span id="status-btn-attach-camera"><i class="small material-icons">local_see</i></span>
                                        <span id="status-btn-attach-image"><i class="small material-icons">image</i></span>
                                        <span id="status-btn-attach-file"><i class="small material-icons">insert_drive_file</i></span>
                                        <span id="status-btn-attach-contact"><i class="small material-icons">person</i></span>

                                        <input multiple type="file" name="images" id="status-input-image" style="display:none;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div style="display:none; padding: 0 35px 20px 35px" id="chat" class="chat"></div>

                        <div style="display:none;" id="take-photo" class="chat">
                            <span id="close-panel-camera" class="btn-default"><i class="small material-icons">close</i></span>
                            <div class="container-photo">
                                <span id="status-photo-take-photo" class='btn-default'><i class="small material-icons">local_see</i></span>
                            </div>
                        </div>

                        <div style="display:none;" id="preview-panel-file" class="preview-panel-file">
                            <span id="close-panel-file" class="btn-default"><i class="small material-icons">close</i></span>
                            <div class="container-file">
                                <div class="preview-content">
                                    <span>Preview</span>
                                </div>
                                <div class="preview-footer">
                                    <div class="preview-footer-input" contenteditable="true">comentário</div>
                                    <span id="status-send-file" class="btn-default"><i style="margin-left:5px" class="small material-icons">send</i></span>
                                </div>
                            </div>
                        </div>

                        <div id="controls-chat" class="controls">
                            <div class="controls-container">
                                
                                <div id="form-group" class="form-group">
                                    <input id="input-text" type="text" placeholder="Digite aqui">
                                </div>

                                <div id="icons-container" class="icons-container">
                                    <span id="btn-send" ><i class="small material-icons">send</i></span>
                                    <span id="btn-micro"><i class="small material-icons">micro</i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- CLOSE CONTAINER CHAT -->

            <!-- OPEN DIV CONTAINER CONTACT -->
            <div id="container-contact" class="container-contact">
                <div class="status">
                    <div class="container-sp">
                        <div class="sp">
                            <input class="sp-txt" type="text" name="" placeholder="Procurar">
                            <a class="sp-btn" href="#">
                                <i class="small material-icons">search</i>
                            </a>
                        </div>
                    </div>
                </div>
               
                <div class="contact">
                    <ul id="list-contact"></ul>
                </div>

                <div class="footer"></div>
            </div>
            <!-- CLOSE DIV CONTAINER CONTACT -->

            <!-- OPEN BUTTON SEARCH -->
            <div class="container-sa">
            <div class="sa">
                <button class="btn">
                    <i class="large material-icons">search</i>
                </button>
            </div>
            </div>
            <!-- CLOSE BUTTON SEARCH -->

        </div>
        <!-- CLOSE DIV MAIN -->


        <!-- DIALOG ATTACHMENT CONTACT -->
        <div style="display:none;" id="dialog" class="dialog-attach-contact">
            <div class="container-contact">
                <div class="header-contact">
                    <span id="dialog-close" class="btn-default"><i class="small material-icons">close</i></span>
                </div>
                <ul id="dialog-content-contact" class="content-contact"></ul>
                <div class="footer-contact">
                    <span>Actions</span>
                </div>
            </div>
        </div>

    </body>
</html>
