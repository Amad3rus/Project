<form class="form" id="login-form">
    <h2>Login</h2>
    <div class="input">
      
      <div class="inputBox">
        <label>Email</label>
        <input type="text" name="email" placeholder="exemplo@hotmail.com">
      </div>
      
      <div class="inputBox">
        <label>Senha</label>
        <input type="password" name="password" placeholder="•••••••••••">
      </div>
      
      <div class="inputBox">
        <button id="login-from-email" type="submit">E-mail</button>
        <button id="login-from-google">Google</button>
      </div>

      <div>
        <p class="forget">Esqueceu a senha? <a href="#">Clique aqui</p>
      </div>
    </div>
  </form>
